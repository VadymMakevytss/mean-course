<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput name="title" ngModel required #title="ngModel" />
      <mat-error *ngIf="title.invalid"> Please enter a post title </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        #content="ngModel"
      >
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Add post</button>
  </form>
</mat-card>
